<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sistem Cuti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f9fafb, #e9f7ef);
      }

      /* Wrapper khusus untuk posisi login */
      .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Cegah SweetAlert ubah posisi */
      .swal2-shown {
        overflow-y: auto !important;
        padding-right: 0 !important;
      }

      .login-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        animation: fadeInUp 0.7s ease forwards;
        position: relative;
      }

      .login-card h3 {
        font-weight: 600;
        color: #198754;
        margin-bottom: 25px;
        text-align: center;
      }
      .form-control {
        border-radius: 8px;
        padding: 10px 14px;
      }
      .input-group-text {
        background-color: #f4fdf6;
        border-radius: 8px;
        cursor: pointer;
        color: #198754;
        border-left: none;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(25px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h3>Login Sistem Cuti Puskesmas Trenggalek</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Masukkan password"
                required
              />
              <span class="input-group-text" id="togglePassword">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success btn-login w-100">
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Jika sudah login, langsung redirect
      document.addEventListener("DOMContentLoaded", () => {
        const userData = localStorage.getItem("userData");
        if (userData) {
          const user = JSON.parse(userData);
          window.location.href =
            user.role === "Admin" ? "dashboard.html" : "dashboard.html";
        }
      });
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      // Form submit
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username || !password) {
            Swal.fire({
              icon: "warning",
              title: "Oops...",
              text: "Username dan password wajib diisi!",
              scrollbarPadding: false,
            });
            return;
          }

          // Loading alert
          Swal.fire({
            title: "Memeriksa akun...",
            text: "Silakan tunggu sebentar",
            allowOutsideClick: false,
            scrollbarPadding: false,
            backdrop: "rgba(0,0,0,0.4)",
            didOpen: () => {
              Swal.showLoading();
            },
          });

          const url = `https://script.google.com/macros/s/AKfycbz9MpDI3ilm3O-85KNTcGZ70D8Gv8K_UUHMc4CSrmJCsiM5Wl2oYd3nEXhyp9F1Nw06/exec?username=${encodeURIComponent(
            username
          )}&password=${encodeURIComponent(password)}`;

          fetch(url)
            .then((res) => res.json())
            .then((data) => {
              Swal.close();
              if (data.success) {
                // Simpan data user di localStorage
                localStorage.setItem("userData", JSON.stringify(data.user));

                Swal.fire({
                  icon: "success",
                  title: "Login Berhasil",
                  text: "Selamat datang " + data.user.nama,
                  timer: 1500,
                  showConfirmButton: false,
                }).then(() => {
                  window.location.href =
                    data.user.role === "Admin"
                      ? "dashboard.html"
                      : "dashboard.html";
                });
              } else {
                Swal.fire({
                  icon: "error",
                  title: "Gagal Login",
                  text: data.message,
                });
              }
            })
            .catch(() => {
              Swal.close();
              Swal.fire({
                icon: "error",
                title: "Terjadi Kesalahan",
                text: "Tidak dapat menghubungi server",
              });
            });
        });
    </script>
  </body>
</html>
